group 'org.zyq.mg'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    maven {
        url 'http://localhost:8081/artifactory/remote-repos/'
    }
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.4.5', 'org.zyq.utils:utils:0.36'
}
